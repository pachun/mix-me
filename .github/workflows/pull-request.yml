name: Pull Request

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout Mix Me
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install
      - name: Lint
        run: yarn lint

  type-check:
    runs-on: ubuntu-latest
    name: Type Check
    steps:
      - name: Checkout Mix Me
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install
      - name: Type Check
        run: yarn tsc

  check-prettier:
    runs-on: ubuntu-latest
    name: Check Prettier
    steps:
      - name: Checkout Mix Me
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install
      - name: Check Prettier
        run: yarn prettier:check
